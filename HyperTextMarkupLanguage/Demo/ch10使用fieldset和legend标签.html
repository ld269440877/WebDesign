<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>使用fieldset和legend标签</title>
</head>

<body>
<form>
    <fieldset>
        <legend>注册</legend>
        姓名：<input type="text">
        <br/>
        年龄：<input type="text">
    </fieldset>
    <fieldset>
        <legend>注册</legend>
        <label for="a">姓名：</label>
        <input type="text" name="sex" id="a"/>
        <br/>
        <label for="b">年龄：</label>
        <input type="text" name="sex" id="b"/>
    </fieldset>
</form>
</body>
</html>
