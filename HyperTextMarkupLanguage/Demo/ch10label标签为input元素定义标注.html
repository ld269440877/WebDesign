<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>label标签为input元素定义标注</title>
</head>
<body>
<form>
<label for = "a">用户名：</label>
<input type="text" name="sex" id="a"/>

<label for ="b" >注&nbsp;&nbsp;&nbsp;&nbsp;册：</label>
<input type="password" name="sex" id="b"/>
</form>
</body>
</html>
