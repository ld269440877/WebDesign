<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>设置文本行高属性</title>
    <style>
        *{margin:0;padding:0;}/*设置页面中所有控件的外、内边距为0*/
        .p1{
            line-height:15px;/*行高*/
            border: 10px solid red;/*设置边框*/
        }
        .p2{
            line-height:30px;/*行高*/
            border: 10px solid yellow;/*设置边框*/
        }
        .p3{
            line-height:45px;/*行高*/
            border: 10px solid blue;/*设置边框*/
        }
    </style>
</head>
<body>
    <p class="p1">标签p中的元素行高15px，边框10px红色</p>
    <p class="p2">标签p中的元素行高30px，边框10px黄色</p>
    <p class="p3">标签p中的元素行高45px，边框10px蓝色</p>
</body>
</html>
