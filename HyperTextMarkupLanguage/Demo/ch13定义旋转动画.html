<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>定义旋转动画</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            color: white;
            margin: 15px 15px;
        }
        div:hover{
            transform: rotate(45deg); /*设置2D旋转动画*/
            -webkit-transform: rotate(45deg); /*兼容webkit内核谷歌浏览器*/
        }
    </style>
</head>
<body>
    <div>2D旋转</div>
</body>
</html>
