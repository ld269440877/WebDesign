<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
        input[type="text"]:hover {
            /*鼠标指针经过（悬停时）*/
            background-color: pink;
        }

        input[type="text"]:focus {
            /*鼠标指针获得焦点（点击）或进行文字输入时*/
            background-color: yellow;
        }

        input[type="text"]:active {
            /*按下鼠标左键且不松开*/
            background-color: red;
        }
    </style>
</head>

<body>
    手机号：<input type="text" id="txt">
</body>

</html>
