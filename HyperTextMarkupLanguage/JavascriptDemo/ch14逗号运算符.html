<!DOCTYPE HTML>
<html>

<head>
    <title>逗号运算符</title>
</head>

<body>
    <script language="JavaScript" type="text/javaScript">
      var a=34;
      document.write("变量a的当前值为：a= " + a + "<br>");
      var b,c,d;
      a = (b=17, c=28, d=45);
      document.write("变量b的当前值为：b= " + b + "<br>");
      document.write("变量b的当前值为：b= " + b + "<br>");
      document.write("变量c的当前值为：c=  " + c + "<br>");
      document.write("变量d的当前值为：d=  " + d + "<br>");
      document.write("执行语句 a = (b=17, c=28, d=45) 后,变量a的值为：a = " + a );
      </script>
</body>

</html>
