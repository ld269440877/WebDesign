<!DOCTYPE html>
<html>

<body>
    <script type="text/javascript">
        var arr = new Array(4)
        arr[0] = "香蕉"
        arr[1] = "橘子"
        arr[2] = "苹果"
        arr[3] = "火龙果"
        document.write("字符串：" + arr.toString())
        document.write("<br />")
        document.write("本地字符串：" + arr.toLocaleString())
    </script>
</body>

</html>
