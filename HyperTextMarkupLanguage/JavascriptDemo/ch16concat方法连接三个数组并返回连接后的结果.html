<!DOCTYPE html>
    <html>

    <head>
        <title>连接数组</title>
    </head>

    <body>
        <script>
            var boy = ["张洪波", "张文轩", "赵天阳"];
            var girl = ["刘一诺", "赵子涵", "龚露露"];
            var other = ["刘天意", "狄家旭"];
            var children = boy.concat(girl, other);    //连接数组girl,other
            document.write(children);
        </script>
    </body>

    </html>
