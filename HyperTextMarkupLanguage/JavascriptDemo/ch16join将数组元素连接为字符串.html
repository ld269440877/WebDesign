<!DOCTYPE html>
<html>

<body>
    <script type="text/javascript">
        var arr = new Array(3);
        arr[0] = "苹果"
        arr[1] = "橘子"
        arr[2] = "香蕉"
        document.write(arr.join("，"));      //把数组转换为字符串,以逗号分隔
        document.write("<br />");
        document.write(arr.join("#"));
    </script>
</body>

</html>
