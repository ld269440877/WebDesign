<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
</head>
<body id="body">
<input type='button' value='刷新页面，随机切换背景色'/>
</body>
</html>
<script>
    var r=Math.floor(Math.random()*256);
    var g=Math.floor(Math.random()*256);
    var b=Math.floor(Math.random()*256);
    var color='rgb(${r},${g},${b})';
    var bd=document.getElementById("body");
    bd.style.background=color;
</script>
