<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <title>HTML-CSS3-JS</title>
    <style>
        .box-center{
            /* position:absolute; */
            margin-left:100px;
        }
        h1,h2,h3{
    text-align:center;
    background:yellow;
}
        h1{ /*为h2定义一个计数器order1*/
            counter-increment: order1;
            counter-reset: order2; /*重置
            h3的计数器order3，保证每个h2下的h3都是从1递增*/
            color:red!important;
            }
        h2{ /*为h2定义一个计数器order2*/
            counter-increment: order2;
            counter-reset: order3; /*重置
            h3的计数器order3，保证每个h2下的h3都是从1递增*/
            counter-reset: order3; 
            color:orange!important;
            }
        h3{ /*为h3定义一个计数器order3*/
            counter-increment: order3;
            color:green!important;
        }
        h1:before{ /*在h1前面添加order1计数器和一个点*/
            content:counter(order1)" ";
        }
        h2:before{ /*在h2前面添加order2计数器和一个点*/
            content:counter(order1)"."counter(order2)" ";
        }
        h3:before{
            /*在h3前面添加order2、order3计数器并分别添加一个点和一个空格*/
            content:counter(order1)"."counter(order2)"."counter(order3)" ";
        }
        hr{
            border: 4px solid white;
        }
    </style>
</head>
<body>

<p style="color:rgb(255, 0, 0); text-align: center; background-color: #FFFF00; font-size: 30px;">第4篇 高级应用></p>
<h1><a title="学习指引
    文档对象（Document）代表浏览器窗口中的文档，多数用来获取HTML页面中某个元素。DOM （Document Object Model）模型，即文档对象模型，是面向HTML和XML的应用程序接口。
    本章将详细介绍文档对象与对象模型的应用，主要内容包括使用文档对象、DOM模型中节点、操作DOM模型中的节点等。
    重点导读
    ●　掌握文档对象的属性与方法。
    ●　掌握使用文档对象的方法。
    ●　掌握DOM技术的简单应用。
    ●　掌握DOM模型中节点的应用。
    ●　操作DOM中的节点。
    ●　掌握DOM与CSS的结合应用。">第19章 文档对象与对象模型</a></h1>
<h2><a title="当浏览器载入HTML文档，它就会成为Document对象，Document对象使用户可以从脚本中对HTML页面中的所有元素进行访问。Document对象是Window对象的一部分，可通过window.document属性对其进行访问。">熟悉文档对象</a></h2>
<ol>
    <li><a title="window对象具有Document属性，该属性表示在窗口中显示HTML文件的Document对象。客户端JavaScript可以把静态HTML文档转换成交互式的程序，因为Document对象提供交互访问静态文档内容的功能。除了提供文档整体信息的属性外，Document对象还有很多的重要属性，这些属性提供文档内容的信息。
        Document对象提供了一系列属性，可以对页面元素进行各种属性设置。">文档对象属性</a></li>
    <figure><center><img src="https://raw.githubusercontent.com/ld269440877/images/master/HTMLNotebook/20200212134332.png" alt="20200212134332"  title="Document对象常用的属性及描述1" width="600" height="" /><figcaption><font color=green>Document对象常用的属性及描述1</font></figcaption></center></figure>

    <figure><center><img src="https://raw.githubusercontent.com/ld269440877/images/master/HTMLNotebook/20200212134635.png" alt="20200212134635"  title="Document对象常用的属性及描述2" width="600" height="" /><figcaption><font color=green>Document对象常用的属性及描述2</font></figcaption></center></figure>
    <ol type="I">

            document.anchors[].property">anchors属性</a></li>
        <li><a title="lastModified属性用于返回文档最后被修改的日期和时间。语法格式如下：
            document.lastModified">lastModified属性</a></li>

    <ol>
        <li><a title="Document对象提供的属性和方法主要用于设置浏览器当前载入文档的相关信息、管理页面中已存在的标记元素对象、往目标文档中添加新文本内容、产生并操作新的元素等方面。
