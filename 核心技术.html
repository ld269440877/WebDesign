<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>HTML-CSS3-JS</title>
    <style>
        .box-center{
            /* position:absolute; */
            margin-left:100px;
        }
        h1,h2,h3{
    text-align:center;
    background:yellow;
}
        h1{ /*为h2定义一个计数器order1*/
            counter-increment: order1;
            counter-reset: order2; /*重置
            h3的计数器order3，保证每个h2下的h3都是从1递增*/
            color:red!important;
            }
        h2{ /*为h2定义一个计数器order2*/
            counter-increment: order2;
            counter-reset: order3; /*重置
            h3的计数器order3，保证每个h2下的h3都是从1递增*/
            counter-reset: order3; 
            color:orange!important;
            }
        h3{ /*为h3定义一个计数器order3*/
            counter-increment: order3;
            color:green!important;
        }
        h1:before{ /*在h1前面添加order1计数器和一个点*/
            content:counter(order1)" ";
        }
        h2:before{ /*在h2前面添加order2计数器和一个点*/
            content:counter(order1)"."counter(order2)" ";
        }
        h3:before{
            /*在h3前面添加order2、order3计数器并分别添加一个点和一个空格*/
            content:counter(order1)"."counter(order2)"."counter(order3)" ";
        }
        hr{
            border: 4px solid white;
        }
    </style>
</head>
<body>

<p style="color:rgb(255, 0, 0); text-align: center; background-color: #FFFF00; font-size: 30px;">第4篇 高级应用></p>

    本章将详细介绍文档对象与对象模型的应用，主要内容包括使用文档对象、DOM模型中节点、操作DOM模型中的节点等。
    重点导读
    ●　掌握文档对象的属性与方法。

    ●　掌握DOM技术的简单应用。
    ●　掌握DOM模型中节点的应用。
    ●　操作DOM中的节点。
    ●　掌握DOM与CSS的结合应用。">第19章 文档对象与对象模型</a></h1>
